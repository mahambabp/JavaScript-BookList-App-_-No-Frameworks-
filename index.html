<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/yeti/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.6.3/css/all.min.css"
    />
    <title>MyBooklist</title>
  </head>
  <body>

    <div class="main-container">
    <header id="main-header" class="bg-success p-4 mb-3">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1 id="header-title"> <i class="fas fa-book-open"></i>
              Must<span class="text-dark">Read</span>List</h1>
          </div>
          <div class="col-md-6 align-self-center">
            <input
              type="text"
              class="form-control"
              id="filter"
              placeholder="Search Books..."
            />
          </div>
        </div>
      </div>
    </header>
    
    <div class="container mt-4">
      <form id="book-form">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" class="form-control" />
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" id="author" class="form-control" />
        </div>
        <div class="form-group">
          <label for="isbn">ISBN</label>
          <input type="text" id="isbn" class="form-control" />
        </div>
        <input type="submit" value="Add Book" class="btn btn-outline-success w-100 mt-3">
      </form>
      <table class="table table-striped mt-5">
          <thead>
              <tr>
                  <th>Title</th>
                  <th>Author</th>
                  <th>ISBN</th>
                  <th></th>
              </tr>
          </thead>

          <tbody id="book-list"></tbody>
      </table>
    </div>
  </div>
    <script src="main.js"></script>
  </body>
</html>
